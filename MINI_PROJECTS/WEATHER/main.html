<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." id="SearchCity">
        </header>
        <main>
            <section class="location">
                <div class="city" id="CityName">Select City</div>
                <div class="Current-Date" id="CD">div>
            </section>
            <div class="moreInfo">
                <div class="temp" id="Temp">--°C</div>
                <div class="Weather" id="Weather">None</div>
                <div class="hi-low" id="High_And_Low">--°C / --°C</div>

            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
