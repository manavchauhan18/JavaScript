<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>STOPWATCH</title>
</head>
<body>
    <div class="title text-center">
        <h1 class="pb-3">STOPWATCH</h1>
        <div class="MainWatch">
            <h1 class="pb-2 pt-2" id="stopwatch" ><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h1>
        </div>
    </div>
    <div class="buttons text-center pt-3">
        <button type="button" class="btn btn-success" onclick="StartTimer()">START</button>
        <button type="button" id="LapButton" class="btn btn-success" onclick="recordlap()">LAP</button>
        <button type="button" class="btn btn-success" onclick="StopTimer()">STOP</button>
        <button type="button" class="btn btn-success" onclick="ResetTimer()">RESET</button>
    </div>

    <div class="LapRecord">
        <ul class="LapList text-center pt-4" id="list"><h2>Laps</h2></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
